{% extends "index.html" %}

{% block content %}
<div class="container">
    <h1>REGISTRO A SEMINARIOS</h1>

    <form action="{{ url_for('guardar') }}" method="POST">
        <label for="ocupacion">Ocupación:</label>
        <select id="ocupacion" name="ocupacion" required>
            <option value="">Seleccione una opción</option>
            <option value="Estudiantes">Estudiantes</option>
            <option value="Docentes">Docentes</option>
            <option value="Profesionales">Profesionales</option>
        </select><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="edad">Edad:</label>
        <input type="text" id="edad" name="edad" required><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required autocomplete="off"><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required autocomplete="off"><br>

        <button type="submit">REGISTRARME</button>
    </form>

</div>
{% endblock %}
